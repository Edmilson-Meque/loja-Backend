spring.profiles.active=${SPRING_PROFILES_ACTIVE}
server.port=${PORT:8080}
server.address=0.0.0.0

# Upload base (din√¢mico)
#app.upload.base-url=${APP_BASE_URL:http://localhost:8080}

#app.upload.dir=${user.home}/.ecommerce/uploads
app.upload.base-url=${APP_BASE_URL}/uploads
app.upload.max-size=5242880
app.upload.allowed-extensions=jpg,jpeg,png,gif,webp
app.image.generate-thumbnails=true
app.image.thumbnail.width=150
app.image.thumbnail.height=150
app.image.sizes=small:300x300,medium:600x600,large:1200x1200
app.image.quality.jpeg=85
app.image.quality.png=90
app.upload.validate-mime-type=true
app.upload.allowed-mime-types=image/jpeg,image/png,image/gif,image/webp
app.upload.validate-real-image=true
app.image.max-width=4000
app.image.max-height=4000

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true
